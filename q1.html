<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This text will be bold</b></p>
    <p><u>This text will be underlined</u></p>
    <p style="background-color: yellow; display:inline">This text will be highlighted</p>
    <p>This is normal text <sup>This is super scripted</sup> This is normal again</p>
    <p>This is normal text. <sub>This is subscripted</sub></p>
    <p>Normal Text <small>Small text</small></p>
    <p><del>This text will be deleted</p></del></p>
</body>
</html>
