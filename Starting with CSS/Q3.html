<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 HTML forms with CSS</title>
    <link rel="stylesheet" href="./Q3.css">
    <style>
    body{
        background-color: #82b74b;
    }
    </style>
</head>
<body>
    <h1 class="title">ACCOUNT LOG IN</h1>
    <br>
    <form class="form1" method="">
        <label class="fname" for="email">Email:</label>
        <input class="mail" type="email" placeholder="Enter your mail ID" name="email" required id="email">
        <label class="fname" for="password">Password:</label>
        <input class="pwd" type="password" placeholder="Enter your password" name="password" required id="password">
        <br>
        <br>
        <input class="login" type="submit" value="Log in">
    </form>    
</body>
</html>
