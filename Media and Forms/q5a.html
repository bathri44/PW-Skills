<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Q5 Signup Form</title>
</head>
<body>
    <form action="" method="">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required minlength="3" placeholder="Enter First Name">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" required id="lname" minlength="3" placeholder="Enter Last Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" minlength="3" required ="email" placeholder="Enter your Mail ID">
        <br>
        <br>
        <label for="pword">Password:</label>
        <input type="password" name="pword" required id="pword" placeholder="Type your password">
        <br>
        <br>
        <label for="cpword">Confirm Password:</label>
        <input type="password" name="cpword" required id="cpword" placeholder="Re-Type your password">
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" min="0" max="150" name="age" id="age" placeholder="Age" required>
        <br>
        <br>
        Gender:   
        <input type="radio" name="gender" required> 
        <label for="gender">Male</label>
        <input type="radio" name="gender" required>
        <label for="gender">Female</label>
        <br>
        <br>
        <input type="checkbox" required name="terms">
        <label for="terms">Agree to all terms and conditions</label>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
