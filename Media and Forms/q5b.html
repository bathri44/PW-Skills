<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <label for="email">Email:</label>
     <form>   
        <input type="text" name="email" minlength="3" required ="email" placeholder="Enter your Mail ID">
        <br>
        <br>
        <label for="pword">Password:</label>
        <input type="password" name="pword" required id="pword" placeholder="Type your password">
        <br>
        <br>
        <button type="submit">Login</button>
     </form>
</body>
</html>
